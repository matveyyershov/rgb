<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Mixer</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }
        .slider-section {
            margin: 15px 0;
        }
        .color-display {
            width: 160px;
            height: 160px;
            margin: 25px auto;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-size: 14px;
            margin-right: 10px;
        }
        input[type="range"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>RGB Color Mixer</h1>
    <div class="slider-section">
        <label for="redSlider">Red: <span id="redLabel">0</span></label>
        <input type="range" id="redSlider" min="0" max="255" value="0" oninput="updateDisplay()">
    </div>
    <div class="slider-section">
        <label for="greenSlider">Green: <span id="greenLabel">0</span></label>
        <input type="range" id="greenSlider" min="0" max="255" value="0" oninput="updateDisplay()">
    </div>
    <div class="slider-section">
        <label for="blueSlider">Blue: <span id="blueLabel">0</span></label>
        <input type="range" id="blueSlider" min="0" max="255" value="0" oninput="updateDisplay()">
    </div>
    <div class="color-display" id="colorDisplay"></div>

    <script>
        function updateDisplay() {
            const red = document.getElementById('redSlider').value;
            const green = document.getElementById('greenSlider').value;
            const blue = document.getElementById('blueSlider').value;

            // Update the numeric labels
            document.getElementById('redLabel').textContent = red;
            document.getElementById('greenLabel').textContent = green;
            document.getElementById('blueLabel').textContent = blue;

            // Change the background color of the display box
            const colorDisplay = document.getElementById('colorDisplay');
            colorDisplay.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }
    </script>
</body>
</html>
